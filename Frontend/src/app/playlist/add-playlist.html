<ion-header>
  <ion-toolbar>
    <ion-title>Agregar a Playlist</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let playlist of playlists" (click)="addToPlaylist(playlist.id)">
      <ion-label>{{ playlist.name }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input placeholder="Nueva Playlist" [(ngModel)]="newPlaylistName"></ion-input>
    <ion-button (click)="createPlaylist()">Crear</ion-button>
  </ion-item>
</ion-content>
