<ion-header>
  <ion-toolbar>
    <ion-title>{{ playlistName || 'Nueva Playlist' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Campo para ingresar el nombre de la playlist -->
  <ion-item>
    <ion-label position="floating">Nombre de la Playlist</ion-label>
    <ion-input [(ngModel)]="playlistName"></ion-input>
  </ion-item>

  <div *ngIf="selectedSongs.length === 0; else playlistContent">
    <ion-button expand="block" (click)="openAddSongModal()">Agregar Canción</ion-button>
  </div>

  <ng-template #playlistContent>
    <ion-list>
      <ion-item *ngFor="let song of selectedSongs">
        <ion-label>{{ song.name }}</ion-label>
      </ion-item>
    </ion-list>
  </ng-template>

  <!-- Botón para confirmar la creación de la playlist -->
  <ion-button expand="block" color="primary" (click)="savePlaylist()">Crear Playlist</ion-button>
</ion-content>
